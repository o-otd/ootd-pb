<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>오늘의 옷장 - 로그인</title>
	<link rel="stylesheet" href="./assets/css/auth/loginForm.css" />
</head>
<body>
	<!-- 본문 바로가기 -->
	<a href="#" class="skip">본문 바로가기</a>

	<main>
		<section class="auth">
			<div class="logo"></div>
			<h2 class="auth-title">이메일로 로그인</h2>

			<form action="#" method="POST" class="auth-form">
				<div class="auth-form__layout">
					<!-- 유효하면 valid 클래스 붙여야합니다. -->
					<div class="email auth-form__input valid">
						<div>
							<input type="text" placeholder="이메일" autofocus />
						</div>
					</div>
					<!-- 유효하지 않으면 invalid 클래스 붙여야합니다. -->
					<div class="password auth-form__input invalid">
						<div>
							<input type="password" placeholder="비밀번호" />
						</div>
						<p class="invalid">
							<svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M8.00065 1.83398C4.32465 1.83398 1.33398 4.82465 1.33398 8.50065C1.33398 12.1767 4.32465 15.1673 8.00065 15.1673C11.6767 15.1673 14.6673 12.1767 14.6673 8.50065C14.6673 4.82465 11.6767 1.83398 8.00065 1.83398ZM8.66732 11.834H7.33398V7.83398H8.66732V11.834ZM8.66732 6.50065H7.33398V5.16732H8.66732V6.50065Z" fill="#FF2D55"/>
							</svg>	
							아이디 또는 비밀번호를 확인해주세요.
						</p>
					</div>
				</div>

				<div class="auth-util">
					<div class="login auth-form__input">
						<button>로그인</button>
					</div>
					<div class="register auth-form__input">
						<a href="#">회원가입</a>
					</div>
				</div>
			</form>

			<div class="auth-find">
				<a href="#">비밀번호 재설정</a>
			</div>
		</section>
	</main>
</body>
</html>
