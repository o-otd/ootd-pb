<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>오늘의 옷장</title>
	<!-- Swiper -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./assets/css/confirm/style.css" />
</head>
<body>
	<!-- 본문 바로가기 -->
	<a href="#" class="skip">본문 바로가기</a>

	<header class="header">
		<div class="inner-container">
			<div class="header-top">
				<h1 class="header-logo"><a href="#">LOGO</a></h1>

				<ul class="header-util">
					<li><button type="button"><img src="./assets/images/icon/search.svg" alt="검색"></button></li>
					<li><button type="button"><img src="./assets/images/icon/notice.svg" alt="알림" /></button></li>
				</ul>
			</div>
			<!-- Header Top -->

			<nav class="header-nav">
				<ul class="header-nav__lists">
					<li class="header-nav__list active"><a href="#">오늘의 옷장</a></li>
					<li class="header-nav__list"><a href="#">일주일 옷장</a></li>
					<li class="header-nav__list"><a href="#">컨펌</a></li>
					<li class="header-nav__list"><a href="#">MY</a></li>
				</ul>
			</nav>
		</div>	
	</header>
	<!-- Header -->

	<main>
		<div class="confirm-util">
			<button class="confirm-util__refresh">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M12.7025 6.3478C12.749 5.93643 12.4528 5.56099 12.0388 5.55869C10.6059 5.55072 9.1983 5.98301 8.01097 6.80641C6.61738 7.77284 5.62202 9.21233 5.20987 10.8574C4.79771 12.5024 4.99679 14.2412 5.7701 15.7505C6.5434 17.2598 7.83836 18.4371 9.41432 19.0635C10.9903 19.69 12.7401 19.723 14.3385 19.1564C15.937 18.5899 17.2754 17.4623 18.1051 15.9832C18.9348 14.5041 19.1993 12.7741 18.8495 11.1147C18.5514 9.70083 17.8247 8.42015 16.7774 7.44225C16.4748 7.15972 16.0016 7.22931 15.753 7.56037C15.5044 7.89142 15.5757 8.35804 15.8699 8.64928C16.6308 9.40246 17.1594 10.3657 17.3825 11.4239C17.6574 12.7279 17.4495 14.0874 16.7976 15.2497C16.1456 16.412 15.0938 17.2981 13.8377 17.7433C12.5816 18.1886 11.2065 18.1626 9.9681 17.6704C8.72966 17.1781 7.71205 16.253 7.10437 15.0669C6.49668 13.8808 6.34024 12.5145 6.66413 11.2217C6.98801 9.929 7.77019 8.79781 8.86531 8.03837C9.75397 7.4221 10.7997 7.08462 11.87 7.05932C12.2838 7.04954 12.656 6.75917 12.7025 6.3478Z" fill="#D9D9D9"/>
					<path d="M11 4.44141L13 6.44141L11 8.44141" stroke="#D9D9D9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
				<span class="ir_so">새로고침</span>
			</button>
			<a href="#" class="confirm-util__write">글쓰기</a>
		</div>

		<section class="confirm-lists">
			<ul class="confirm-list">
				<li class="confirm-list__item">
					<div class="confirm-card">
						<div class="confirm-card__info">
							<div class="confirm-card__profile">
								<img src="./assets/images/dummy-profile.png" alt="프로필 섬네일" class="coverImage" />
							</div>
							<div>
								<div class="confirm-card__nickname">CNVXCX</div>
								<p class="confirm-card__date">
									7일 남음
									<span>2022.11.27 ~ 2022.12.04</span>
								</p>
							</div>
						</div>
						<p class="confirm-card__content">
							이번 주말에 데이트 나가는데 어떤지 봐주세요.
							키 178, 몸무게 72kg 평소에 무난하게 입습니다. 
							급해요 꼭 투표부탁. 댓글로 다른 스타일 추천도 받습니다! 부탁!!!!!!!!!!
						</p>
					</div>
					<form action="#" class="confirm-vote confirm-marginTop">
						<div class="confirm-vote__info">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M14.3388 6.83849L13.1605 5.66016L9.16632 9.65432L7.25548 7.74349L6.07715 8.92182L9.16632 12.011L14.3388 6.83849Z" fill="#D9D9D9"/>
								<path d="M16.667 1.66602H3.33366C2.41449 1.66602 1.66699 2.41352 1.66699 3.33268V18.3327L6.11116 14.9993H16.667C17.5862 14.9993 18.3337 14.2518 18.3337 13.3327V3.33268C18.3337 2.41352 17.5862 1.66602 16.667 1.66602ZM16.667 13.3327H5.55616L3.33366 14.9993V3.33268H16.667V13.3327Z" fill="#D9D9D9"/>
							</svg>	
							<h5>PICK</h5>
							<div class="confirm-vote__date">
								7일 남음 
								<span>2022.11.27 ~ 2022.12.04</span>
							</div>
						</div>
						<button type="button" class="confirm-vote__list">입고 나가요</button>
						<button type="button" class="confirm-vote__list">다시 골라요</button>
						<div class="confirm-vote__btns">
							<button type="submit" class="confirm-vote__submit">투표하기</button>
							<button type="button" class="confirm-vote__result">결과 확인</button>
						</div>
					</form>
					<div class="confirm-slider confirm-images__swiper confirm-marginTop">
						<ul class="confirm-slider__list swiper-wrapper">
							<li class="confirm-slider__item swiper-slide">
								<img src="./assets/images/confirm-img-dummy.png" alt="이미지 섬네일" />
							</li>
							<li class="confirm-slider__item swiper-slide">
								<img src="./assets/images/confirm-img-dummy.png" alt="이미지 섬네일" />
							</li>
							<li class="confirm-slider__item swiper-slide">
								<img src="./assets/images/confirm-img-dummy.png" alt="이미지 섬네일" />
							</li>
							<li class="confirm-slider__item swiper-slide">
								<img src="./assets/images/confirm-img-dummy.png" alt="이미지 섬네일" />
							</li>
							<li class="confirm-slider__item swiper-slide">
								<img src="./assets/images/confirm-img-dummy.png" alt="이미지 섬네일" />
							</li>
						</ul>
						<div class="swiper-pagination"></div>
					</div>
					<div class="confirm-comments confirm-marginTop">
						<h5 class="confirm-comments__info">
							댓글 <span>72</span>
						</h5>
						<ul class="confirm-comments__list">
							<li class="confirm-comments__item">
								<div class="confirm-comments__profile"></div>
								<p class="confirm-comments__content">패턴이 너무 튀어요.</p>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	<script src="./assets/js/confirm/images.js"></script>
</body>
</html>
