	<main>
		<section class="auth">
			<div class="logo"></div>
			<h2 class="auth-title">비밀번호 재설정</h2>
			<p>
				example@naver.com의 비밀번호를 재설정합니다.
			</p>
			
			<form action="#" method="POST" class="auth-form">
				<div class="auth-form__layout">
					<div class="email auth-form__input valid">
						<span>새 비밀번호</span>
						<input type="password" placeholder="비밀번호" autofocus />
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M9.99997 15.586L6.70697 12.293L5.29297 13.707L9.99997 18.414L19.707 8.70697L18.293 7.29297L9.99997 15.586Z" fill="#D6FF5C"/>
						</svg>	
					</div>

					<div class="email auth-form__input invalid">
						<span>새 비밀번호 확인</span>
						<input type="password" placeholder="비밀번호 확인" />
						<p>
							<svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M8.00065 1.83398C4.32465 1.83398 1.33398 4.82465 1.33398 8.50065C1.33398 12.1767 4.32465 15.1673 8.00065 15.1673C11.6767 15.1673 14.6673 12.1767 14.6673 8.50065C14.6673 4.82465 11.6767 1.83398 8.00065 1.83398ZM8.66732 11.834H7.33398V7.83398H8.66732V11.834ZM8.66732 6.50065H7.33398V5.16732H8.66732V6.50065Z" fill="#FF2D55"/>
							</svg>	
							비밀번호가 일차히지 않습니다.
						</p>
					</div>
				</div>

				<div class="auth-util">
					<div class="auth-form__input">
						<button>확인</button>
					</div>
				</div>
			</form>
		</section>
	</main>
