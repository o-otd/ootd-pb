							<a href="#">

								<svg width="24" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M10 7L15 12L10 17" stroke="#F2F2F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>	
							</a>
							<div class="modal-product__imageWrap">
								<div class="modal-product__image"></div>
								<!-- <img src="" alt="" /> -->

								<div class="modal-product__link">
									<a href="#" class="modal-product__edit">수정</a>
									<a href="#" class="modal-product__delete">삭제</a>
								</div>
								<!-- 작성자 모달창 -->
							</div>
						</div>
						<!-- 제품정보 -->
					</div>
				</div>
				<button class="modal-close">
					<svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">

				</button>
			</div>	
		</div>
		<!-- 옷장카드 목록 클릭시 모달 -->
		
		<section class="mypage-header">
			<div>
				<a href="#">
					<button>
						<img src="./assets/images/myPage/arrow-left-07.png" alt="마이 페이지 이동하기" />
					</button>

			</div>

			<ul class="mypage-tab">

				<li class="active"><button>제품(34)</button></li>
